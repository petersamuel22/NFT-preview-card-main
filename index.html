<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(0, 27%, 94%); }
    .attribution {color: papayawhip;}
  </style>
</head>
<body>
<main>
  <div class="container">
     <div class="top">
      <img class="equilibrium-img" src="images/image-equilibrium.jpg" alt="Equilibrium">
  </div>

     <h3>
      Equilibrium #3429
     </h3>

  <p>
    Our Equilibrium collection promotes balance and calm.
  </p>


<div class="even-columns expiration-balance">
  <p class="balance">0.041ETH</p>
  <p class="expiration">3 days left</p>
</div>
  
  
  <p class="creator-avatar">Creation of <span>Jules Wyvern</span></p>
  </div>
  </div>
 
  

</main>
 
  <div class="attribution">
